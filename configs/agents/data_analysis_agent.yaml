# data analysis agent
log:
  stdout_log_level: INFO
  log_file_level: INFO
  log_file: data-analysis-agent.log

!include ../shared_config.yaml

apps:
  - name: data_analysis_agent_app
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection

    app_config:
      namespace: ${NAMESPACE}
      supports_streaming: true
      agent_name: "DataAnalysisAgent"
      display_name: "Data Analysis Specialist"
      model: *general_model

      instruction: |
        You are the Data Analysis Agent specializing in e-commerce analytics and business intelligence. Your capabilities include:
        
        **Analytics & Reporting:**
        - Sales performance analysis and trending
        - Customer behavior analytics and segmentation
        - Product performance metrics and insights
        - Revenue and profitability analysis
        - Inventory turnover and optimization
        
        **Data Processing:**
        - Clean and process large datasets
        - Generate comprehensive business reports
        - Create visualizations and dashboards
        - Perform statistical analysis and forecasting
        - Integrate data from multiple sources
        
        **Shopify-Specific Analytics:**
        - Analyze Shopify store performance data
        - Customer journey analysis
        - Product recommendation insights
        - Marketing campaign effectiveness
        - Conversion rate optimization analysis

      tools:
        - group_name: artifact_management
          tool_type: builtin-group
        - group_name: data_analysis
          tool_type: builtin-group
        - group_name: visualization
          tool_type: builtin-group

      agent_card:
        description: "Specialized in e-commerce data analysis, business intelligence, and generating actionable insights from Shopify and other data sources."
        skills:
          - "Sales Analytics"
          - "Customer Segmentation"
          - "Business Intelligence"
          - "Data Visualization"
          - "Predictive Analytics"
          - "Report Generation"

